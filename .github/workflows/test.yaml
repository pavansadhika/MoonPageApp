name: Docker
on: 
  workflow_dispatch
jobs:
   Docker_Image_Push: 
     runs-on: ubuntu-latest
     steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: "11"
          distribution: adopt
          cache: maven
      - name: Build before create image
        run: mvn package -DforkMode=never
      - name: Deploy to Tomcat
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.TOMCAT_HOST }}
          username: ${{ secrets.TOMCAT_USERNAME }}
          password: ${{ secrets.TOMCAT_PASSWORD }}
          script: |
            cd /opt/tomcat/webapps
            rm -rf RooT
            cp ${{ github.workspace }}/target/*.war ROOT.war
            sleep 10
