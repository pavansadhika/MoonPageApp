name: Selenium Test

on:
  workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Setup Chrome
      uses: nanasess/setup-chromedriver@v1
      with:
        chromedriver-version: 92.0.4515.43

    - name: Build and Test
      run: mvn test -DforkMode=never

